  title: Music Camp Finale & Reception
  body: >
    <p><strong>Friday evening, July 31 at 7:00 p.m.</strong></p>
    <p>A cookie reception in the BA Campus Fellowship Hall will follow the Friday evening
      <a href="http://cedarridgecc.com/musiccamp/">Music Camp Finale</a>. Volunteers are needed
      to provide cookies, to help serve cookies &amp; punch, and to help with clean-up. If you
      are interested in helping in one of these areas, sign up on Sunday&#8217;s Bulletin Communication
      Card or contact the <a href="http://example.com/more/contact/">church office</a> at 555-0621.</p>
