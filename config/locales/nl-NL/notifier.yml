nl-NL:
  notifier:
    email_update:
      subject: "%{person} heeft zijn/haar e-mail adres aangepast."
      intro: "%{person} heeft zijn/haar e-mail adres aangepast."
      email_label: E-mail
    email_verification:
      subject: "Verifieer je e-mail"
      intro: |
          Via dit bericht kun je je e-mail adres verifiëren
          zodat je kunt inloggen op de site van%{site}.
      instruction: "Klik op onderstaande link om je e-mail adres te verifiëren:\n"
      footer: |
          Werkt bovenstaande link niet. Kopier en plak
          de link in je adresbalk

          Als je vragen hebt over deze e-mail kun je contact opnemen met
          %{name} via %{phone}.
    friend_request:
      subject: "Vriendschapsverzoek van %{person}"
      intro: "%{person} heeft je een vriendschapsverzoek verstuurd voor %{site}.\n"
      instruction: "Log eerst in om het verzoek te accepteren/weigeren.\n"
    membership_request:
      subject: "Verzoek om deel te nemen aan de groep van %{person}"
      intro: "%{person} wil graag deelnemen aan de groep %{group}.\n"
      instruction: "Log eerst in om het verzoek te accepteren/weigeren.\n"
    mobile_verification:
      subject: "Verifieer via mobiel"
      label: "Verificatie code:"
    pending_sign_up:
      subject: "Accountaanvraag in afwachting"
      intro: "%{person} heeft een account aangevraagd voor %{site}.\n"
      instruction_first: |
          If you approve of this account creation, activate the account at
          this address:
      instruction_last: |
          Check all the appropriate boxes in the "Visibility" tab and save.

          Be sure to also click to "send verification email" to the user.
    photo_update:
      family_subject: "Familie foto gewijzigd."
      person_subject: "Foto gewijzigd."
      intro: "%{person} heeft zijn/haar foto aangepast.\n"
    prayer_request:
      subject: "Gebedsverzoek van %{group}"
      intro: "%{person}heeft een nieuw gebedsverzoek ingediend bij de groep %{group}\n"
    printed_directory:
      subject: "Ledenlijst %{site}"
      intro: "Hoi %{person}. Bijgevoegd vindt je je aangevraagde ledenlijst van de %{site}.\n"
    profile_update:
      subject: "Profiel wijziging van %{person}"
      intro: "%{person}(%{family}) heeft een profielwijziging ingediend.\n"
      label:
        new: Nieuw
        old: Oud
    rejection:
      cannot_read:
        subject: "Bericht niet verstuurd: %{subject}"
        body: |
            Het bericht "%{subject}" is niet verstuurd.

            Excuses voor het ongemak. Het systeem kan je bericht niet lezen
            omdat de opmaak geen tekst of HTML is.

            Verstuur je bericht met standaard tekst en probeer
            het opnieuw. Je kunt ook je bericht vesturen vanaf de site. Klik op de link
            om in te loggen:

            %{url}
      multiple_people:
        subject: "Bericht niet verstuurd: %{subject}"
        body: |
            Het bericht "%{subject}" is niet verstuurd.

            Excuses voor het ongemak. Het systeem kan niet acherhalen wie je bent
            omdat er meerdere personen in je familie zijn met hetzelfde e-mail adres.
            Je kunt je bericht versturen vanaf de site. Klik op de link om in te loggen:

            %{url}

            Of log in
            en selecteer bij email instellingen de primaire email account gebruiker.
      unknown_person:
        subject: "Bericht niet verstuurd: %{subject}"
        body: |
            Het bericht "%{subject}" is niet verstuurd.

            Excuses voor het ongemak. Het systeem herkent je
            e-mail adres niet.

            Verstuur het bericht vanaf het e-mailadres waarmee je ook inlogt op de site of
            Log in op de site om alsnog je bericht te versturen.

            %{url}
      invalid:
        subject: "Bericht niet verstuurd: %{subject}"
        body: |
            Het bericht %{subject} is niet verstuurd.

            Excuses voor het ongemak. Het systeem kan het bericht niet opslaan
            om de volgende redenen:

            %{errors}

            Stuur dit bericht door naar de supportafdeling: %{support}
      no_recipients:
        subject: "Bericht niet verstuurd: %{subject}"
        body: |
            Het bericht %{subject} is niet verstuurd.

            Excuses voor het ongemak. Het systeem vindt geen geldige
            e-mailadressen.

            Controleer of het e-mailadres van de groep juist is en dat je
            toestemming hebt om deze groep te mailen.

            Je kunt ook inloggen op de volgende URL om je bericht te verzenden:

            %{url}
    message_id: ID
    not_allowed_to_post: "Het is niet toegestaan om een bericht te versturen."