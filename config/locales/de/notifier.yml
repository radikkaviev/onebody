---
de:
  notifier:
    email_update:
      subject: "%{person} hat die EMail-Adresse geändert"
      intro: "%{person} wurde die EMail-Adresse geändert"
      email_label: EMail
    email_verification:
      subject: "EMail bestätigen"
      intro: "Diese Nachricht ist um deine EMail-Adresse zu bestätigen,\n\
          \x20sodass du auf %{site} dich anmelden kannst. \n"
      instruction: "Um deine EMail-Adresse zu bestätigen, klicke auf den Link unten: \n"
      footer: |
          Wenn du nicht auf den Link klicken kannst, müsstest du ihn kopieren und einfügen
          in die Adressleiste vom Browser.

          Wenn du nicht weißt warum du diese EMail bekommen hast, kannst du
          %{name} mit %{phone} kontaktieren.
    friend_request:
      subject: "Freundschaft Anfrage von %{person}"
      intro: "%{person} möchte dein Freund sein auf %{site}. \n"
      instruction: "Um entweder anzunehmen oder abzulehnen, melde dich auf der folgenden Seite an: \n"
    membership_request:
      subject: "Anfrage um der Gruppe beizutreten von %{person}"
      intro: "%{person} möchte der Gruppe %{group} beitreten. \n"
      instruction: "Um entweder anzunehmen oder abzulehnen, melde dich auf der folgenden Seite an: \n"
    mobile_verification:
      subject: "Mobiltelefon bestätigen"
      label: Bestätigungscode
    pending_sign_up:
      subject: "Ausstehende Registrierung."
      intro: "%{person} möchte einen Konto auf %{site} haben. \n"
      instruction_first: "Wenn du es bestätigen willst, aktiviere das Konto\n\
          hier: \n"
      instruction_last: |
          Check all the appropriate boxes in the "Visibility" tab and save.

          Be sure to also click to "send verification email" to the user.
    photo_update:
      family_subject: "Familien Foto geändert"
      person_subject: "Foto geändert"
      intro: "%{person} hat ihr Foto geändert. \n"
    prayer_request:
      subject: "Gebetsanliegen in %{group}"
      intro: "%{person} hat ein neues Gebetsabliegen in der Gruppe %{group} gepostet. \n"
    printed_directory:
      subject: "%{site} Verzeichnis"
      intro: "Hello, %{person}. Attached is your custom printed directory from %{site}.\n"
    profile_update:
      subject: "Profile Update from %{person}"
      intro: "%{person} (%{family}) has submitted a profile update.\n"
      label:
        new: Neu
        old: Alt
    rejection:
      cannot_read:
        subject: "Message Not Sent: %{subject}"
        body: |
            Your message with subject "%{subject}" was not delivered.

            We are sorry for the inconvenience. The system cannot read your message
            because it is not formatted as either plain text or HTML.

            Please set your email client to plain text (turn off Rich Text) and try
            again, or you may send your message from the website after signing
            into the URL below:

            %{url}
      multiple_people:
        subject: "Message Not Sent: %{subject}"
        body: |
            Your message with subject "%{subject}" was not delivered.

            We are sorry for the inconvenience. The system cannot determine who you are
            because more than one person in your family share the same email address.
            Please sign in at the following URL and send your message from the website.

            %{url}

            Alternatively, you can sign in at the URL above, go to your email settings
            and check the box labeled "Primary email account holder."
      unknown_person:
        subject: "Message Not Sent: %{subject}"
        body: |
            Your message with subject "%{subject}" was not delivered.

            We are sorry for the inconvenience. The system does not recognize your
            email address as a user of this website.

            Please send using the same email address you use to sign in at the following
            URL, or sign in there and send your message from the website.

            %{url}
      invalid:
        subject: "Message Error: %{subject}"
        body: |
            Your message with subject "%{subject}" was not delivered.

            We are sorry for the inconvenience. The system could not save your message
            due to the following reason(s):

            %{errors}

            Please forward this message to support at: %{support}
      no_recipients:
        subject: "Message Not Sent: %{subject}"
        body: |
            Your message with subject "%{subject}" was not delivered to any groups.

            We are sorry for the inconvenience. The system could not find any valid
            group addresses in the TO or CC fields.

            Check that you typed the group email address correctly and that you have
            permission to send email to this group.

            You can also sign in at the following URL to send your message:

            %{url}
    message_id: "Nachricht ID"
    not_allowed_to_post: "Es ist dir nicht erlaubt hier Nachrichten zu senden"