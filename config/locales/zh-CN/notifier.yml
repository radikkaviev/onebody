---
zh-CN:
  notifier:
    email_update:
      subject: "%{person} 修改了电子邮件"
      intro: "%{person} 个人修改了电子邮件。"
      email_label: 电子邮件
    email_verification:
      subject: 验证邮箱
      intro: "此消息用于验证您在\n\
          %{site} 的邮箱地址，验证通过后您可用此邮箱地址登录网站。 \n"
      instruction: "请点击以下链接以验证您的电子邮件： \n"
      footer: "如果您无法点击以上链接，\n\
          您可以复制链接内容到浏览器地址栏中打开。\n\n\
          如果您不知道为何会收到此消息，您可以联系\n\
          %{name} %{phone}。 \n"
    friend_request:
      subject: "来自 %{person} 的好友请求"
      intro: "%{person} 希望成为您在 %{site} 上的朋友。 "
      instruction: "您需要登录到以下地址来接受或取消： \n"
    membership_request:
      subject: "%{person}申请加入小组"
      intro: "%{person} 正在申请加入 %{group} 小组。 \n"
      instruction: "您需要登录到以下地址来接受或取消： \n"
    mobile_verification:
      subject: 验证手机号码
      label: 验证码：
    pending_sign_up:
      subject: 等待中的注册请求
      intro: "%{person} 刚刚在 %{site} 上注册了一个账号。 "
      instruction_first: "如果您允许其创建账号，\n\
          请点击以下地址将其激活： \n"
      instruction_last: "选择适当的选项然后保存。\n\n\
          请确保点击了“发送验证邮件”。 \n"
    photo_update:
      family_subject: 团契照片已修改
      person_subject: 照片已修改
      intro: "%{person} 已修改了他们的照片。 "
    prayer_request:
      subject: "来自 %{group} 的代祷请求"
      intro: "%{person} 在 %{group} 中发起了一新的代祷请求。 \n"
    printed_directory:
      subject: "%{site}目录"
      intro: "%{person} 你好，附件是来自 %{site} 上你的个人目录。 \n"
    profile_update:
      subject: "%{person} 更新了其个人资料"
      intro: "来自 %{family} 的 %{person} 更新了个人资料 \n"
      label:
        new: 新的
        old: 旧的
    rejection:
      cannot_read:
        subject: "此消息尚未发送： %{subject}"
        body: "您主题为 \"%{subject}\" 的消息尚未发送。\n\n\
            我们对此表示歉意，因系统无法识别您的消息\n\
            此消息内容既非纯文本也非HTML文档。\n\n\
            请将您的邮件客户端设置为纯文本模式后再试一次，\n\
            或者，\n\
            您可以登录到以下地址来发送消息： \n\n\
            %{url} \n"
      multiple_people:
        subject: "此消息尚未发送： %{subject}"
        body: "您主题为 \"%{subject}\" 的消息尚未发送。 \n\n\
            我们对此表示歉意，因为系统无法判断您是哪一位。\n\
            你所在的团契中有多人使用了同一邮箱地址。\n\
            请登录以下地址来发送消息：\n\n\
            %{url}\n\n\
            或者您可以从以上地址登录，找到邮件设置，\n\
            将“主要邮件拥有者”这一选项勾上。 \n"
      unknown_person:
        subject: "此消息尚未发送： %{subject}"
        body: "您主题为 \"%{subject}\" 的消息尚未发送。 \n\n\
            我们对此表示歉意，因为系统无法识别你的邮箱地址，\n\
            该邮箱不属于本网站的用户。\n\n\
            请使用您用于登录\n\
            %{url}\n\n\
            的邮件地址来发送消息。 \n"
      invalid:
        subject: "此消息尚未发送： %{subject}"
        body: "您主题为 \"%{subject}\" 的消息尚未发送。 \n\n\
            我们对此表示歉意，出于以下原因\n\
            系统无法保存你的消息：\n\n\
            %{errors}\n\n\
            请转发本消息至 %{support} 以获得支持。 \n"
      no_recipients:
        subject: "此消息尚未发送： %{subject}"
        body: "您主题为 \"%{subject}\" 的消息尚未发送到任何小组。\n\n\
            我们对此表示歉意，在 TO 和 CC 中\n\
            系统无法找到任何有效小组地址。\n\n\
            请检查您是否输入了正确的小组邮件地址，\n\
            以及您是否有权限向该小组发送邮件。\n\n\
            您也可以登录到以下地址来发送消息：\n\n\
            %{url} \n"
    message_id: "消息 ID"
    not_allowed_to_post: 您未被允许在此列表中发表内容